<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Webpage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header >
        <a href="/"  class="logo">chingu</a>
        <a href="#"  class="menu"><ion-icon name="grid-outline"></ion-icon></a>

        <ul class="nav">
            <li><a href="#">Women</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">New Collections</a></li>
        </ul>
        <ul class="nav-mobile">
            <li><a href="#">Women</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">New Collections</a></li>
        </ul>
    </header>


    <div class="banner ">
        <div class="content">
            <h1 class="title">Fashion</h1>
            <a href="#" class="btn">
                Browse  <ion-icon name="arrow-back-circle-outline"></ion-icon></a>
            <a href="#" class="arrow"><ion-icon name="arrow-forward-circle-outline"></ion-icon></a>
        </div>
    </div>
   
    <div class="banner-middle ">
        <div class="container">

            <!-- Slider main container -->
            <div class="swiper-women">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="wom-1.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="wom-2.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="wom-3.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="wom-4.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="wom-5.jpg" alt="">
                    </div>
                </div>
            </div>

            <div class="swiper-men">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 5</div>
                </div>
            </div>

            <div class="swiper-new">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 5</div>
                </div>
            </div>
        </div>
    </div>

    <div class="banner-right"></div>







    <script src="main.js"></script>

    <!-- icon  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
